<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">Lab8</div>
                <div class="burger" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav class="nav" id="nav">
                    <a class="nav__link" href=""><span class="nav__text">Menu</span></a>
                    <a class="nav__link" href=""><span class="nav__text">Categories</span></a>
                    <a class="nav__link" href=""><span class="nav__text">Reviews</span></a>
                    <a class="nav__link" href=""><span class="nav__text">About</span></a>
                </nav>
            </div>
        </div>
    </header>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="https://via.placeholder.com/800x400" alt="Slide 1"></div>
            <div class="carousel-item"><img src="https://via.placeholder.com/800x400" alt="Slide 2"></div>
            <div class="carousel-item"><img src="https://via.placeholder.com/800x400" alt="Slide 3"></div>
            <div class="carousel-item"><img src="https://via.placeholder.com/800x400" alt="Slide 4"></div>
            <div class="carousel-item"><img src="https://via.placeholder.com/800x400" alt="Slide 5"></div>
        </div>
        <a class="carousel-control prev" href="#">&#10094;</a>
        <a class="carousel-control next" href="#">&#10095;</a>
        <div class="carousel-indicators">
            <span class="indicator active" data-slide-to="0"></span>
            <span class="indicator" data-slide-to="1"></span>
            <span class="indicator" data-slide-to="2"></span>
            <span class="indicator" data-slide-to="3"></span>
            <span class="indicator" data-slide-to="4"></span>
        </div>
    </div>

    <div class="image-placeholder large">
        <img src="https://via.placeholder.com/800x400" alt="Large Image 1">
        <img src="https://via.placeholder.com/800x400" alt="Large Image 2">
        <img src="https://via.placeholder.com/800x400" alt="Large Image 3">
    </div>

    <div class="image-placeholder medium">
        <img src="https://via.placeholder.com/400x200" alt="Medium Image 1">
        <img src="https://via.placeholder.com/400x200" alt="Medium Image 2">
        <img src="https://via.placeholder.com/400x200" alt="Medium Image 3">
    </div>

    <script src="script.js"></script>
    <script src="slider.js"></script>
</body>
</html>
